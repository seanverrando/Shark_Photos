<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flickr Photos of Sharks</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Popular Sharks from around the world</h1>
            <p>Choose which kind of shark you'd like to return photos of: </p>
            <p>Photos are from Flickr using a Flickr API</p?
          </div>
          <ul class="filter-select">
            <li><button>Great White Shark</button></li>
            <li><button>Tiger Shark</button></li>
            <li><button>Bull Shark</button></li>
            <li><button>Thresher Shark</button></li>
            <li><button>Hammerhead Shark</button></li>
            <li><button>Blue Shark</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
